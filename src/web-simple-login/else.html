<!DOCTYPE html>
<html>
        <head>
            <meta http-equiv="content-type" content="text/html;charset=utf-8">
            <title>js1</title>
        </head>
        <body>
            <div style='width:500px;background-color:#ddd;'>
                <div id='process' style='width:10%;background-color:green;height:10px;'></div>
            </div>
            <input value='别闹' onclick="Stop();"/>
            <script type='text/javascript'>
                pro=10;
                function Foo(){
                    var id=document.getElementById('process');
                    pro=pro+90;
                    id.style.width=pro+'%';
                }
                interval=setTimeout('Foo()',500);

                function Stop{
                    clearTimeout(interval);
                }
            </script>
        </body>
</html>
